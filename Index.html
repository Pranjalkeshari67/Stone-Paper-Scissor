<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper scissors</title>
</head>

<body>
    <div class="head">
        <h1>
            <span style="color: rgb(54, 160, 235);">Rock</span> 
            <span style="color:rgb(242, 109, 131);">Paper</span> 
            <span style="color: rgb(202, 75, 202);">Scissors</span>
        </h1>
    </div>


    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>

        <div class="choice" id="scissor">
            <img src="scissors.png" alt="">
        </div>
    </div>


    <div class="scorecard">
        <div class="score">
            <p id="user">0</p>
            <p>user</p>
        </div>

        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="result">
        <h2 class="res" id="msg">You Won</h1>
    </div>

    <script src="index.js"></script>
</body>

</html>
